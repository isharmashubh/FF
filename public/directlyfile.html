<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shubham Fancode Full-Screen Player</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #video-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 10px;
      }

      #video-player {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video id="video-player" controls autoplay></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      const video = document.getElementById("video-player");

      // Extract the m3u8 URL directly from the query string
      const urlParams = new URLSearchParams(window.location.search);
      let m3u8Url = urlParams.get("url");

      // Get the match name from localStorage
      const matchName = localStorage.getItem("currentMatchName");

      // Set the page title to the match name if available
      if (matchName) {
        document.title = matchName;
      }

      // Load volume and mute preferences on page load
      const savedVolume = localStorage.getItem("videoVolume");
      const savedMuteState = localStorage.getItem("videoMuted") === "true";

      // Apply saved preferences if they exist
      if (savedVolume !== null) {
        video.volume = parseFloat(savedVolume);
      }
      video.muted = savedMuteState;

      // Save preferences whenever they change
      video.onvolumechange = () => {
        localStorage.setItem("videoVolume", video.volume);
        localStorage.setItem("videoMuted", video.muted);
      };

      // Play the HLS stream if the URL is provided
      if (m3u8Url) {
        playStream(m3u8Url);
      } else {
        alert("No match link provided.");
      }

      function playStream(url) {
        if (Hls.isSupported()) {
          const hls = new Hls({
            liveSyncDuration: 4,
            liveMaxLatencyDuration: 7,
            maxBufferLength: 30,
            maxBufferSize: 2 * 1024 * 1024,
            maxBufferHole: 0.5,
            lowLatencyMode: false,
            backBufferLength: 60,
            maxLiveSyncPlaybackRate: 1.5,
          });

          // Start with 1080p as the default
          hls.loadSource(url.replace("480p.m3u8", "1080p.m3u8"));
          hls.attachMedia(video);

          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play().catch((error) => {
              console.warn("Auto-play failed due to browser policy:", error);
            });
          });

          hls.on(Hls.Events.ERROR, function (event, data) {
            if (data.fatal) {
              switch (data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR:
                  alert("A network error occurred.");
                  break;
                case Hls.ErrorTypes.MEDIA_ERROR:
                  alert("A media error occurred.");
                  hls.recoverMediaError();
                  break;
                default:
                  hls.destroy();
                  alert("An unrecoverable error occurred.");
                  break;
              }
            }
          });

          // Keep checking and adjusting the stream quality after 1 minute
          setInterval(() => {
            adjustStreamQuality(hls);
          }, 60000); // Check every 60 seconds (1 minute)
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = url;
          video.addEventListener("loadedmetadata", function () {
            video.play().catch((error) => {
              console.warn("Auto-play failed due to browser policy:", error);
            });
          });
        } else {
          alert("HLS is not supported in this browser.");
        }
      }

      function adjustStreamQuality(hls) {
        const bufferInfo = hls.bufferInfo;
        const bufferLength = bufferInfo ? bufferInfo.len : 0;

        // If the buffer length is small, switch to 480p after checking the buffer state for 1-2 minutes
        if (bufferLength < 10 && !m3u8Url.includes("480p")) {
          m3u8Url = m3u8Url.replace("1080p.m3u8", "480p.m3u8");
          hls.loadSource(m3u8Url);
        }

        // If buffer length is sufficient, switch to 1080p again
        else if (bufferLength >= 10 && m3u8Url.includes("480p")) {
          m3u8Url = m3u8Url.replace("480p.m3u8", "1080p.m3u8");
          hls.loadSource(m3u8Url);
        }
      }
    </script>
  </body>
</html>
