<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shubham Fancode Full-Screen Player</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #video-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center; /* Center-align the video vertically */
        justify-content: center;
        padding-top: 10px;
      }

      #video-player {
        width: 100%;
        height: 100%; /* Ensure the video covers the container */
        object-fit: contain; /* Ensure the entire video is visible without cropping */
        background-color: black; /* Add a black background to fill any empty space */
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video id="video-player" controls></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      const video = document.getElementById("video-player");

      // Check if the page is being loaded for the first time (to avoid continuous reload)
      if (localStorage.getItem("hasLoaded")) {
        window.location.reload(); // Prevent the page from being loaded again
      } else {
        localStorage.setItem("hasLoaded", "true");
      }

      // Extract the m3u8 URL directly from the query string
      const urlParams = new URLSearchParams(window.location.search);
      const m3u8Url = urlParams.get("url");

      // Get the match name from localStorage
      const matchName = localStorage.getItem("currentMatchName");

      // Set the page title to the match name if available
      if (matchName) {
        document.title = matchName;
      }

      // Play the HLS stream if the URL is provided
      if (m3u8Url) {
        playStream(m3u8Url);
      } else {
        alert("No match link provided.");
      }

      function playStream(url) {
        if (Hls.isSupported()) {
          const hls = new Hls({
            liveSyncDuration: 3, // Decreased live sync duration for better sync
            liveMaxLatencyDuration: 5, // Decreased max latency for smoother playback
            maxBufferLength: 15, // Reduced buffer length for smoother playback
            maxBufferSize: 1 * 1024 * 1024, // Reduced buffer size
            maxBufferHole: 0.5, // Tolerate small gaps in buffer
            lowLatencyMode: false, // Disabled low latency mode for smoother experience
            backBufferLength: 30, // Lowered back buffer for mobile devices
            maxLiveSyncPlaybackRate: 1.5, // Set playback rate for catching up with live
          });
          hls.loadSource(url);
          hls.attachMedia(video);

          hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play();
          });

          hls.on(Hls.Events.ERROR, function (event, data) {
            if (data.fatal) {
              switch (data.type) {
                case Hls.ErrorTypes.NETWORK_ERROR:
                  alert("A network error occurred.");
                  break;
                case Hls.ErrorTypes.MEDIA_ERROR:
                  alert("A media error occurred.");
                  hls.recoverMediaError();
                  break;
                default:
                  hls.destroy();
                  alert("An unrecoverable error occurred.");
                  break;
              }
            }
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = url;
          video.addEventListener("loadedmetadata", function () {
            video.play();
          });
        } else {
          alert("HLS is not supported in this browser.");
        }
      }

      // Prevent continuous reload by checking if the page has already loaded
      window.addEventListener("beforeunload", function () {
        localStorage.removeItem("hasLoaded"); // Reset after user leaves the page
      });
    </script>
  </body>
</html>
