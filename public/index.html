<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancode for Free</title>

    <!-- Cache control meta tags -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Cache-busted CSS link -->
    <style>
      /* Body styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298, #57c7d4);
        color: #fff;
        padding: 0 10px;
      }

      h1 {
        color: #ffffff;
        font-size: 2.5em;
        margin-bottom: 40px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        font-weight: 300;
        text-align: center;
      }

      .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 0;
        width: 100%;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        text-align: center;
        width: 200px;
        max-width: 90%;
      }

      .card:hover {
        transform: translateY(-8px) scale(1.05) rotate(-1deg);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
      }

      .card img {
        width: 100%;
        height: auto;
        margin-bottom: 15px;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .card:hover img {
        transform: scale(1.1);
      }

      .card-title {
        color: #ffffff;
        font-size: 1.4em;
        margin-top: 8px;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
      }

      /* Responsive Styles */
      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        .image-container {
          flex-direction: column;
          align-items: center;
        }

        .card {
          width: 100%;
          max-width: none;
          padding: 15px;
        }

        .card-title {
          font-size: 1.2em;
        }
      }
    </style>
  </head>
  <body>
    <h1>What do you wanna watch?</h1>

    <div class="image-container">
      <!-- Cricket Card -->
      <div class="card" onclick="redirectTo('cricket.html')">
        <img src="/cricket-image.jpg" alt="Cricket Matches" />
        <div class="card-title">Cricket Matches</div>
      </div>

      <!-- Football Card -->
      <div class="card" onclick="redirectTo('football.html')">
        <img src="/football-image.jpg" alt="Football Matches" />
        <div class="card-title">Football Matches</div>
      </div>
    </div>

    <!-- JavaScript with cache-busting parameter -->
    <script>
      // Redirect function to handle navigation
      function redirectTo(route) {
        // Cache-busting URL parameter for unique versioning on each reload
        window.location.href = `${route}?v=${new Date().getTime()}`;
      }
    </script>
  </body>
</html>
