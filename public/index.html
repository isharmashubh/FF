<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fancode for Free</title>
    <style>
      /* Body styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298, #57c7d4);
        color: #fff;
      }

      h1 {
        color: #ffffff;
        font-size: 2.5em;
        margin-bottom: 40px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        font-weight: 300;
        text-align: center;
      }

      /* Container for clickable images */
      .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px; /* Adjusted gap for better spacing */
        justify-content: center;
        padding: 0 20px; /* Added padding for mobile */
      }

      /* Card styling */
      .card {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 20px; /* Reduced padding */
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        text-align: center;
        width: 200px; /* Default width */
        max-width: 90%; /* Ensures cards fit on smaller screens */
      }

      .card:hover {
        transform: translateY(-8px) scale(1.05) rotate(-1deg);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
      }

      /* Image styling */
      .card img {
        width: 100%; /* Make images responsive */
        height: auto;
        margin-bottom: 15px;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      .card:hover img {
        transform: scale(1.1);
      }

      .card-title {
        color: #ffffff;
        font-size: 1.4em;
        margin-top: 8px;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
      }

      /* Responsive Styles */
      @media (max-width: 600px) {
        h1 {
          font-size: 2em; /* Smaller font size for mobile */
        }

        .card {
          width: 90%; /* Cards take full width on small screens */
          padding: 15px; /* Adjust padding for smaller screens */
        }

        .image-container {
          gap: 20px; /* Adjusted gap for better spacing */
        }

        .card-title {
          font-size: 1.2em; /* Smaller title for mobile */
        }
      }
    </style>
  </head>
  <body>
    <h1>What do you wanna watch?</h1>

    <div class="image-container">
      <!-- Cricket Card -->
      <div class="card" onclick="redirectTo('cricket.html')">
        <img src="/cricket-image.jpg" alt="Cricket Matches" />
        <div class="card-title">Cricket Matches</div>
      </div>

      <!-- Football Card -->
      <div class="card" onclick="redirectTo('football.html')">
        <img src="/football-image.jpg" alt="Football Matches" />
        <div class="card-title">Football Matches</div>
      </div>
    </div>

    <script>
      function redirectTo(route) {
        window.location.href = route;
      }
    </script>
  </body>
</html>
