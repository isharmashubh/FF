<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoSport</title>

    <!-- Cache control meta tags -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Styles -->
    <style>
      /* Full page gradient animation */
      body,
      html {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        overflow: hidden;
        color: #fff;
        background: linear-gradient(135deg, #1e3c72, #2a5298, #57c7d4);
        background-size: 300% 300%;
        animation: backgroundAnimation 15s ease infinite;
        text-align: center;
      }

      /* GoSport Title Styling */
      .title {
        font-size: 2.8em;
        margin-bottom: 20px;
        color: #ffffff;
        background: linear-gradient(90deg, #ff8a00, #e52e71);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        font-weight: bold;
      }

      /* Subtitle question styling */
      .subtitle {
        font-size: 1.8em;
        color: #ffffff;
        margin-bottom: 30px;
        font-weight: 300;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
      }

      /* Container for sports cards */
      .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      /* Card styling */
      .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-radius: 15px;
        padding: 20px;
        width: 180px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        text-align: center;
        max-width: 90%;
      }

      /* Hover effect on cards */
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      }

      /* Card images styling */
      .card img {
        width: 100%;
        height: auto;
        margin-bottom: 15px;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }

      /* Image scale on hover */
      .card:hover img {
        transform: scale(1.1);
      }

      /* Card title styling */
      .card-title {
        font-size: 1.2em;
        color: #fff;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
      }

      /* Background animation */
      @keyframes backgroundAnimation {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      /* Responsive adjustments */
      @media (max-width: 600px) {
        .title {
          font-size: 2em;
        }

        .subtitle {
          font-size: 1.4em;
        }

        .image-container {
          flex-direction: column;
          align-items: center;
        }

        .card {
          width: 100%;
          padding: 15px;
        }

        .card-title {
          font-size: 1.1em;
        }
      }
    </style>
  </head>

  <body>
    <div class="title">GoSport</div>
    <div class="subtitle">What do you wanna watch today?</div>

    <div class="image-container">
      <!-- Cricket Card -->
      <div class="card" onclick="redirectTo('cricket.html')">
        <img src="/cricket-image.jpg" alt="Cricket Matches" />
        <div class="card-title">Cricket Matches</div>
      </div>

      <!-- Football Card -->
      <div class="card" onclick="redirectTo('football.html')">
        <img src="/football-image.jpg" alt="Football Matches" />
        <div class="card-title">Football Matches</div>
      </div>
    </div>

    <!-- JavaScript with cache-busting parameter -->
    <script>
      function redirectTo(route) {
        window.location.href = `${route}?v=${new Date().getTime()}`;
      }
    </script>
  </body>
</html>
